<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <link rel="stylesheet" href="../../static/css/signup.css">

    <title>Sign up</title>
</head>
<body>
    <div id="signup-form-alert" class="alert alert-danger" role="alert">Error Message</div>

    <form id="signup-form" action="/index.php/signup" method="post" class="bg-light">
        <h1>Create an account</h1>

        <input type="email" class="form-control" id="email" name="email" placeholder="Enter email">

        <input type="password" class="form-control mt-4" id="password" name="password" placeholder="Enter password">

        <a id="login-page-link" href="/index.php/login">Log in to an existing account</a>

        <button type="submit" class="btn btn-primary btn-block">SIGN UP</button>
    </form>
</body>
</html>
